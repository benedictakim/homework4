<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Coding Quiz</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-sm-8">
          <div class="scores">
            <p>View Highscores</p>
          </div>
        </div>
        <div class="col-sm-4">
          <div id="time" class="timer">
            <p id="timeplaceholder">Time: 0</p>
            <p id="timeleftdisplay" class="hide"></p>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <div id="startscreen" class ="start">
            <h2>Coding Quiz Challenge</h2>
            <p>Try to answer the following code-related questions within the time limit.<br>
             Keep in mind that incorrect answers will penalize your time by ten seconds!</p>     
            <button id="start">Start Quiz</button>  
          </div>  
          <div id="questions" class ="hide">
            <h3 id="questiontitle"></h3>
            <div id="choices" class ="choices"></div>
            <div id="line" class ="hide"><hr></hr></div>
            <div id="answer" class ="answer"></div>
          </div>
          <div id="gameover" class ="hide">
            <div class="alldone">
            <h2>All done!</h2>
            <div id="finalscore"></div>
              <p>Enter initials: <input type="text"; id="initials"/>
              <button id="submit">Submit</button>
              </p>
            </div>
            </div>
          </div> 
          <div id="highscore" class ="hide">
            <h2>High Scores</h2>
            <div id="scoreandinitials"></div>
            <button id="goback">Go Back</button>
            <button id="clearscore">Clear Score</button>
          </div>   
        </div>
      </div>
    </div>
    <script src="questions.js"></script>
    <script src="script.js"></script>
  </body>
</html>
